<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="meta_header(title, links, scripts)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--/* タイトルフォーマット */-->
  <title th:text="${title==null}? 'imagepot' : ${title}+' | imagepot'">各ページタイトル | imagepot</title>
  <!-- 共通で読み込むCSS/JS -->
  <link rel="stylesheet" th:href="@{/css/index.min.css}" type="text/css">
  <!-- 各View固有で読み込むもの -->
  <th:block th:replace="${links} ?: _" />
  <th:block th:replace="${scripts} ?: _" />
</head>

<body>
  <header th:fragment="header">
    <h1><a th:href="@{'/'}">sample app</a></h1>
  </header>
  <footer th:fragment="footer">
    copyright
  </footer>
</body>

</html>
