<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common::meta_header('Login', ~{::link}, ~{::script})">
  <link rel="stylesheet" th:href="@{/css/page/login.min.css}">
  <script th:src="@{/dist/login/index.js}"></script>
</head>

<body>
  <header th:replace="common::header">
  </header>
  <section class="p-login">
    <div class="p-login__wrap">
      <div class="p-form">
        <div class="p-form__wrap">
          <div class="p-form__logo">
            <img th:src="@{/images/logo-round.png}" alt="">
          </div>
          <h2 class="p-form__title">Login</h2>
          <div class="p-form__inputWrap">
            <form class="p-form__inputField" action="">
              <label for="id"><span>ID</span></label>
              <input class="c-textInput" type="text" name="id" id="id">
              <label for="password"><span>PASSWORD</span></label>
              <input class="c-textInput" type="text" name="password" id="password">
              <div class="buttonCTA_box">
                <a class="buttonCTA" href="/login">Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer th:replace="common::footer">
  </footer>
</body>

</html>
