<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common::meta_header('Home', ~{::link}, ~{::script})">
  <script th:src="@{/dist/action/index.js}" defer></script>
  <link rel="stylesheet" th:href="@{/css/page/action.min.css}">
</head>

<body>
<div class="c-globalContainer">
  <div th:replace="common::sidebar">
  </div>
  <div class="c-contents">
    <div class="p-action">
      <section class="p-action__head">
        <div class="p-action__head__wrap">
          <button class="buttonCTA buttonCTA-round buttonCTA-blue" id="js-upload">
            <i class="icon-upload2"></i>
            Download
          </button>
        </div>
      </section>
      <section class="p-action__content">
        <form th:object="${images}" method="post" th:action="@{'/action/delete'}">
          <table class="p-action__table">
            <tr class="p-action__table__head">
              <th>check</th>
              <th>Name</th>
              <th>Size</th>
              <th>Last Modified</th>
            </tr>
            <tr th:each="image:${images}" class="p-action__table__data">
              <td><input type="checkbox" name="imgData" th:value="${image.title}" th:data="${image.url}" th:id="${image.id}"></td>
              <td><label th:for="${image.id}"><p th:text="${image.title}"></p></label></td>
              <td><label th:for="${image.id}"><p th:text="${image.size}"></p></label></td>
              <td><label th:for="${image.id}"><p th:text="${image.lastModified}"></p></label></td>
            </tr>
          </table>
<!--          <ul>-->
<!--            <li th:each="image:${images}">-->
<!--              <input type="checkbox" name="imgData"-->
<!--                     th:value="${image.title}"-->
<!--                     th:data="${image.url}"-->
<!--                     th:id="${image.eTag}">-->
<!--              <label th:for="${image.eTag}">-->
<!--                <span th:text="${image.title}"></span>-->
<!--                <span th:text="${image.size}"></span>-->
<!--                <span th:text="${image.lastModified}"></span>-->
<!--              </label>-->
<!--            </li>-->
<!--          </ul>-->
          <button type="submit" class="buttonCTA buttonCTA-round buttonCTA-blue" name="delete">
            <i class="icon-checkmark"></i>
            Delete
          </button>
        </form>
      </section>
    </div>
  </div>
</div>
</body>

</html>
