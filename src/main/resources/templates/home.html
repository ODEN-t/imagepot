<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common::meta_header('Home', ~{::link}, ~{::script})">
  <script th:inline="javascript">
      /*<![CDATA[*/
      const urlList = /*[[${urlList}]]*/ 'default';
      /*]]>*/
  </script>
  <script th:src="@{/dist/home/index.js}" defer></script>
  <link rel="stylesheet" th:href="@{/css/page/home.min.css}">
</head>

<body>
<div class="c-globalContainer">
  <div th:replace="common::sidebar">
  </div>
  <div class="c-contents">
    <div class="p-home">
      <section class="p-home__head">
        <div class="p-home__head__wrap">
          <div class="p-home__head__sortArea">
            <span>Sort By</span>
            <select name="" id="">
              <option selected value="">Last Updated</option>
              <option value="">First Updated</option>
              <option value="">A to Z</option>
              <option value="">Z to A</option>
            </select>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                 role="img"
                 class="icon btn-dropdown-caret">
              <path
                  d="M21.5265 8.77171C22.1578 8.13764 22.1578 7.10962 21.5265 6.47555C20.8951 5.84148 19.8714 5.84148 19.24 6.47555L11.9999 13.7465L4.75996 6.47573C4.12858 5.84166 3.10492 5.84166 2.47354 6.47573C1.84215 7.10979 1.84215 8.13782 2.47354 8.77188L10.8332 17.1671C10.8408 17.1751 10.8486 17.183 10.8565 17.1909C11.0636 17.399 11.313 17.5388 11.577 17.6103C11.5834 17.6121 11.5899 17.6138 11.5964 17.6154C12.132 17.7536 12.7242 17.6122 13.1435 17.1911C13.1539 17.1807 13.1641 17.1702 13.1742 17.1596L21.5265 8.77171Z">
              </path>
            </svg>
          </div>
          <button class="buttonCTA buttonCTA-round buttonCTA-blue" id="js-upload">
            <i class="icon-upload2"></i>
            Upload
          </button>
          <a class="buttonCTA buttonCTA-round buttonCTA-blue" th:href="@{'/action'}">
            <i class="icon-checkmark"></i>
            Action
          </a>
        </div>
      </section>
      <section id="js-uploadModal" class="uploadModal">
        <div class="uploadMain">
          <div class="uploadMain__fileArea">
            <div class="uploadMain__textArea">
              <i class="icon-upload2"></i>
              <span class="mainText">Drag images to upload</span>
              <span class="subText">or select images</span>
              <div class="buttonWrap">
                <form enctype="multipart/form-data">
                  <input type="file" accept=".jpg, .jpeg, .png" id="fileInput" multiple>
                  <label class="buttonCTA buttonCTA-blue" for="fileInput">Choose Image</label>
                </form>
              </div>
            </div>
          </div>
          <div class="uploadMain__statusArea">
            <div id="test"></div>
            <div id="test2"></div>
            <ul class="fileList" id="js-fileList">
            </ul>
          </div>
        </div>
        <div class="uploadFooter">
          <div class="message">
            <p>Acceptable formats: jpg, png</p>
            <p>Max file size is 10MB.</p>
            <p>Max size per request is 100MB.</p>
          </div>
          <div class="buttonWrap">
            <button class="buttonCTA" id="js-clear">Clear</button>
            <button class="buttonCTA" id="js-execute">Upload</button>
          </div>
        </div>
      </section>
      <section class="p-home__postedList" id="js-postedList">
      </section>
    </div>
  </div>
</div>
</body>

</html>
