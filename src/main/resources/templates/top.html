<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common::meta_header(null, ~{::link}, ~{::script})">
  <link rel="stylesheet" th:href="@{/css/page/top.min.css}">
  <script th:src="@{/dist/top/index.js}" defer></script>
</head>

<body>
  <header class="c-header">
    <a class="c-header__title" href="/">
      <h1>Image Pot</h1>
    </a>
  </header>
  <section class="p-top">
    <div class="p-top__wrap">
      <div class="p-top__hero">
        <h1>The simple and fast<br>storage service<br>for images!</h1>
        <p>Store secret images that you don't want to see.</p>
        <div class="buttonWrap">
          <button id="signin" class="buttonCTA">
            Sign in
          </button>
          <button id="signup" class="buttonCTA">
            Sign up
          </button>
        </div>
      </div>

      <!-- SignUp Form -->
      <div style="display: none;" id="signupContent" class="p-top__modalContent">
        <div class="p-top__modalBody">
          <h2>Join Imagepot</h2>
          <p>Use image storage for free.</p>
          <form class="p-top__modalForm" method="POST" th:object="${signupForm}">
            <div class="p-top__inputGroup">
              <input class="inputText" th:classappend="${#fields.hasErrors('name')}?'is-error'" type="text"
                placeholder="Name" th:field="*{name}" maxlength="10">
              <i class="icon-user"></i>
            </div>
            <div class="p-top__inputGroup">
              <input class="inputText" th:classappend="${#fields.hasErrors('signupEmail')}?'is-error'" type="text"
                placeholder="Email" th:field="*{signupEmail}">
              <i class="icon-envelop"></i>
            </div>
            <div class="p-top__inputGroup">
              <input class="inputText" th:classappend="${#fields.hasErrors('signupPassword')}?'is-error'"
                type="password" placeholder="Password" th:field="*{signupPassword}">
              <span class="buttonCTA buttonCTA-show" id="showButtonPassword">Show</span>
              <i class="icon-lock"></i>
            </div>
            <div class="p-top__inputGroup">
              <input class="inputText" th:classappend="${#fields.hasErrors('confirmPassword')}?'is-error'"
                type="password" placeholder="Confirm Password" th:field=*{confirmPassword}>
              <span class="buttonCTA buttonCTA-show" id="showButtonConfirm">Show</span>
              <i class="icon-lock"></i>
            </div>
            <button class="buttonCTA buttonCTA-fullWidth" name="signupAccount">
              Create account
            </button>
            <div th:if="${#fields.hasErrors('${signupForm.*}')}" data-error="signup" class="p-top__errorMessage">
              <span th:errors="${signupForm.*}"></span>
            </div>
          </form>
        </div>
        <div class="p-top__modalFooter">
          Already registered? <span id="signinSub">Sign in</span>
        </div>
      </div>


      <!-- SignIn Form -->
      <div style="display: none;" id="signinContent" class="p-top__modalContent">
        <div class="p-top__modalBody">
          <h2>Hello!</h2>
          <p>Sign into your account here.</p>
          <form class="p-top__modalForm" method="POST" th:object="${signinForm}">
            <div class="p-top__inputGroup">
              <input class="inputText" th:classappend="${#fields.hasErrors('signinEmail')}?'is-error'" type="text"
                placeholder="Email" th:field="*{signinEmail}">
              <i class="icon-envelop"></i>
            </div>
            <div class="p-top__inputGroup">
              <input class="inputText" th:classappend="${#fields.hasErrors('signinPassword')}?'is-error'"
                type="password" placeholder="Password" th:field="*{signinPassword}">
              <span class="buttonCTA buttonCTA-show" id="showButtonPassword">Show</span>
              <i class="icon-lock"></i>
            </div>
            <button class="buttonCTA buttonCTA-fullWidth" name="signinAccount">
              Sign in
            </button>
            <div th:if="${#fields.hasErrors('${signinForm.*}')}" data-error="signin" id="iddd"
              class="p-top__errorMessage">
              <span th:errors="${signinForm.*}"></span>
            </div>
          </form>
        </div>
        <div class="p-top__modalFooter">
          Don't have an account?? <span id="signupSub">Sign up</span>
        </div>
      </div>

    </div>
  </section>
  <footer th:replace="common::footer">
  </footer>
</body>


</html>
