# {0} → フィールド名 フィールド名の表示を避ける為に日本語のフィールド名を設定
# {1}以降 → signupForm に記述されているパラメータの昇順
#SignUp Name
signupForm.name=Name
NotBlank.signupForm.name={0} is required.
Length.signupForm.name={0} must be between {2} and {1} characters.

#SignUp Email
signupForm.signupEmail=Email
NotBlank.signupForm.signupEmail={0} is required.
Email.signupForm.signupEmail=Enter an email address in the correct format.

#SignUp Password
signupForm.signupPassword=Password
NotBlank.signupForm.signupPassword={0} is required.
Length.signupForm.signupPassword={0} must be between {2} and {1} characters with no spaces.
Pattern.signupForm.signupPassword={0} must be alphanumeric.

#SignIn
NotBlank.signinForm.signinEmail=Email or password not valid.
Email.signinForm.signinEmail=Email or password not valid.
Length.signinForm.signinEmail=Email or password not valid.
NotBlank.signinForm.signinPassword=Email or password not valid.
Length.signinForm.signinPassword=Email or password not valid.
Pattern.signinForm.signinPassword=Email or password not valid.

# ログイン失敗メッセージ
# AbstractUserDetailsAuthenticationProvider.locked=アカウントはロックされています。
# AbstractUserDetailsAuthenticationProvider.disabled=アカウントは使用できません。
# AbstractUserDetailsAuthenticationProvider.expired=アカウントの有効期限が切れています。
# #AbstractUserDetailsAuthenticationProvider.credentialsExpired=パスワードの有効期限が切れています。
# AbstractUserDetailsAuthenticationProvider.badCredentials=ログインIDまたはパスワードが間違っています。