# {0} → フィールド名 フィールド名の表示を避ける為に日本語のフィールド名を設定
# {1}以降 → signupForm に記述されているパラメータの昇順

#Name
signupForm.name=Name
NotBlank.signupForm.name={0} is required.
Length.signupForm.name={0} must be between {2} and {1} characters.

#Email
signupForm.email=Email
NotBlank.signupForm.email={0} is required.
Email.signupForm.email=Enter an email address in the correct format.

#Password
signupForm.password=Password
NotBlank.signupForm.password={0} is required.
Length.signupForm.password={0} must be between {2} and {1} characters with no spaces.
Pattern.signupForm.password={0} must be alphanumeric.



